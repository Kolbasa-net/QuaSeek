<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuaSeek_Search</title>
  <link rel="icon" type="image/png" href="Qua.png">
  <!-- Оптимизация шрифтов: добавлены preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@650&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
  /* Кастомне виділення */
    ::selection {
      background-color: #262628;
      color: #a0a0a5;
    }
  /* основа, задний фон */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      background-color: #262628;
    }
  /* весь контейнер. можно здвигать в верх и низ*/
    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px 20px;
      margin-top: -16px;
    }

    .header-text-container {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      user-select: none;
      text-align: center;
    }
  /* текст а именно QuaSeek*/
    .header-text-container .header-text {
      font-size: 75px;
      color: #c3c3c8;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      line-height: 1.2;
      white-space: nowrap;
    }
  /* контейнер для поиска */
    .search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: #a0a0a5;
      padding: 12px 20px;
      border-radius: 30px;
      max-width: 800px;
      width: 100%;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      gap: 10px;
    }

    .search-container img {
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      -webkit-user-drag: none;
      user-drag: none;
      vertical-align: middle;
    }

    .search-container img:hover {
      transform: scale(0.9);
    }
  /* пк версия иконок */
    .icon-left {
      width: 21px;
      height: 21px;
      margin-left: -5px;
    }

    .icon-right {
      width: 19px;
      height: 19px;
      margin-right: -5px;
    }
  /* пошукова строка тот что текст */
    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      font-size: 18px;
      color: #262628;
      min-width: 50px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 650;
      padding: 0px;
      line-height: normal;
      vertical-align: middle;
    }
  /* строка с рандомними фразами */
    #randomPhrase {
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #randomPhrase.show {
      opacity: 1;
      transform: translateY(0);
    }
  /* сам бокс с рандомними фразами тобиш фон */
    #randomPhrase .phrase-box {
      display: inline-block;
      background-color: #a0a0a5;
      padding: 6px 14px;
      border-radius: 15px;
      color: #262628;
      font-family: 'Montserrat', sans-serif;
      font-weight: 650;
      font-size: 16px;
      user-select: none
    }
  /* анимка для появления всего */
    @keyframes pulseIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @media (max-width: 280px) {
    .main-container {
      display: none;
    }
     body {
      background-color: #262628;
    }
  }
  /* кароче ета размери для телефонов тоесть висота и розтягнення поисковика или на подобе */
    @media (max-width: 600px) {
      .main-container {
        margin-top: 0px;
        padding: 20px 15px;
      }
  /* а ето розмер лого а именно QuaSeek на телефонах */
      .header-text-container .header-text {
        font-size: 45px;
      }
  /* тоже чтото там размер поискового контейнера на мобайл */
      .search-container {
        flex-direction: row;
        padding: 10px 15px;
        border-radius: 24px;
        gap: 6px;
      }
  /* размери кнопок на телефоне */
      .icon-left {
        width: 19px;
        height: 19px;
        margin-left: -3px;
      }

      .icon-right {
        width: 17px;
        height: 17px;
         margin-right: -3px;
      }
  /* размер текста поиска на телефоне */
      .search-container input {
        font-size: 16px;
        padding: 0;
        line-height: normal;
        vertical-align: middle;
      }
  /* размер цитат на телефоне */
      #randomPhrase .phrase-box {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="header-text-container">
      <span class="header-text">QuaSeek</span>
    </div>

    <div class="search-container">
      <img src="Img/Seico.png" alt=""
           class="icon-left" id="searchIcon" role="button"
           aria-label="Пошук" tabindex="0" title="Пошук" draggable="false" />
           
      <input type="text" id="searchQuery" autocomplete="off" />

      <img src="Img/Deico.png" alt=""
           class="icon-right" id="optionIcon" role="button"
           aria-label="Очистить поле" tabindex="0" title="Очистити" draggable="false" />
    </div>

    <div id="randomPhrase"><span class="phrase-box"></span></div>
  </main>

  <script>
    const input = document.getElementById("searchQuery");
    input.focus();
    input.value = "";
    const searchIcon = document.getElementById("searchIcon");
    const optionIcon = document.getElementById("optionIcon");

    const commands = {
      '!ютуб': 'https://www.youtube.com',
      '!презен': 'https://docs.google.com/presentation',
      '!гпт': 'https://chat.openai.com',
      '!скрипт': 'https://codepen.io',
      '!клас': 'https://classroom.google.com',
      '!сайт': 'https://sites.google.com/',
      '!есайт': 'https://sites.google.com/u/2/new/?authuser=2',
      '!егсайт': 'https://github.com/Otomje/QuaSeek',
      '!тривога': 'https://map.ukrainealarm.com',
      '!гог': 'https://www.gog.com/ru/',
      '!стім': 'https://store.steampowered.com/?l=ukrainian',
      '!нз': 'https://nz.ua',
      '!іконки': 'https://www.flaticon.com',
      '!почта': 'https://mail.google.com',
      '!дошка': 'https://miro.com/app/board/uXjVLiqQrI8=',
      '!грок': 'https://grok.com',
      '!диск': 'https://drive.google.com/drive/my-drive?hl=ru',
      '!розетка': 'https://rozetka.com.ua',
      '!інста': 'https://www.instagram.com',
      '!документи': 'https://docs.google.com/document',
      '!перекладач': 'https://translate.google.com',
      '!х': 'https://x.com'
    };

    const performSearch = () => {
      const queryRaw = input.value.trim().toLowerCase();

      for (const cmd in commands) {
        if (queryRaw.startsWith(cmd)) {
          window.location.href = commands[cmd];
          return;
        }
      }

      if (queryRaw.length > 0) {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input.value.trim()); 
      }
    };

    input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    performSearch();
  } else if (e.shiftKey && e.key === "Backspace") {
    input.value = "";
    e.preventDefault();
  }
});

    input.addEventListener('input', () => {
      let val = input.value;
      if (val.length > 0) {
        const start = input.selectionStart;
        const newVal = val[0].toUpperCase() + val.slice(1);

        if (newVal !== val) {
          input.value = newVal;
          const newPos = start === 0 ? 1 : start;
          input.setSelectionRange(newPos, newPos);
        }
      }
    });

    searchIcon.addEventListener("click", performSearch);

    optionIcon.addEventListener("click", () => {
      input.value = "";
    });

    const phrases = [
      "Привіт, що шукаємо?",
      "Що ховається за твоїм запитом?",
      "Ти знаєш, що шукати.",
      "Пошук без зайвого.",
      "Знайди те, що важливо.",
      "Відповіді ближче, ніж здається.",
      "У запитах більше, ніж здається."
    ];

    const phraseElement = document.getElementById("randomPhrase");
    const phraseBox = phraseElement.querySelector('.phrase-box');
    const randomText = phrases[Math.floor(Math.random() * phrases.length)];
    phraseBox.textContent = randomText;

    window.addEventListener('load', () => {
      setTimeout(() => {
        phraseElement.classList.add('show');
      }, 1000);
    });
  </script>
</body>
</html>
