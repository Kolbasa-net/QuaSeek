<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поиск</title>
  <link rel="icon" type="image/png" href="Ico.png">
  <!-- Оптимизация шрифтов: добавлены preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@650&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      background-color: #2c2c2c;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px 20px;
      margin-top: -16px;
    }

    .header-text-container {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      user-select: none;
      text-align: center;
    }

    .header-text-container .header-text {
      font-size: 73px;
      color: #b7b7b7;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      line-height: 1.35;
      white-space: nowrap;
    }

    .search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: #999999;
      padding: 12px 20px;
      border-radius: 30px;
      max-width: 950px;
      width: 100%;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      gap: 10px;
    }

    .search-container img {
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .search-container img:hover {
      transform: scale(1.1);
    }

    .icon-left {
      margin-left: -5px;
      width: 22px;
      height: 22px;
    }

    .icon-right {
      margin-right: -5px;
      width: 20px;
      height: 20px;
    }

    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      font-size: 18px;
      color: #2c2c2c;
      min-width: 50px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 650;
      padding: 0px;
    }

    #randomPhrase {
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #randomPhrase.show {
      opacity: 1;
      transform: translateY(0);
    }

    #randomPhrase .phrase-box {
      display: inline-block;
      background-color: #888888;
      padding: 6px 14px;
      border-radius: 15px;
      color: #2c2c2c;
      font-family: 'Montserrat', sans-serif;
      font-weight: 650;
      font-size: 16px;
    }

    @keyframes pulseIn {
      0% {
        opacity: 0;
        transform: scale(1.1);
      }
      50% {
        opacity: 1;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .main-container {
        margin-top: -10px;
        padding: 20px 10px;
      }

      .header-text-container .header-text {
        font-size: 36px;
      }

      .search-container {
        flex-direction: row;
        padding: 10px 15px;
        border-radius: 24px;
        gap: 6px;
      }

      .icon-left,
      .icon-right {
        width: 18px;
        height: 18px;
        margin: 0;
      }

      .search-container input {
        font-size: 16px;
        height: 20px;
        line-height: 20px;
        padding: 0;
      }

      #randomPhrase .phrase-box {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="header-text-container">
      <span class="header-text">QuaSeek</span>
    </div>

    <div class="search-container">
      <img src="https://i.postimg.cc/4yZdybRW/image.png" alt="Искать"
           class="icon-left" id="searchIcon" role="button"
           aria-label="Искать" tabindex="0" title="Search" draggable="false" loading="lazy" />
           
      <input type="text" id="searchQuery" />

      <img src="https://i.postimg.cc/Y03SWGpM/image.png" alt="Очистить"
           class="icon-right" id="optionIcon" role="button"
           aria-label="Очистить поле" tabindex="0" title="Clear" draggable="false" loading="lazy" />
    </div>

    <div id="randomPhrase"><span class="phrase-box"></span></div>
  </main>

  <script>
    const input = document.getElementById("searchQuery");
    const searchIcon = document.getElementById("searchIcon");
    const optionIcon = document.getElementById("optionIcon");

    const commands = {
      '/ютуб': 'https://www.youtube.com',
      '/презентации': 'https://docs.google.com/presentation',
      '/гпт': 'https://chat.openai.com',
      '/скрипт': 'https://codepen.io',
      '/класрум': 'https://classroom.google.com',
      '/сайт': 'https://sites.google.com/',
      '/есайт': 'https://sites.google.com/d/1uVzSotqTVpfS4d6MFlFbDSkPNIAqmaAu/p/15GCzbOQf2Yic7zLKYG0bzGWBJrjfCMkz/edit',
      '/егсайт': 'https://github.com/Otomje/QuaSeek',
      '/тривога': 'https://map.ukrainealarm.com',
      '/гог': 'https://www.gog.com/ru/',
      '/стим': 'https://store.steampowered.com/?l=russian',
      '/нз': 'https://nz.ua',
      '/иконки': 'https://www.flaticon.com/ru',
      '/почта': 'https://mail.google.com',
      '/дошка': 'https://miro.com/app/board/uXjVLiqQrI8=',
      '/грок': 'https://grok.com',
      '/диск': 'https://drive.google.com/drive/my-drive?hl=ru',
      '/розетка': 'https://rozetka.com.ua',
      '/инста': 'https://www.instagram.com',
    };

    const performSearch = () => {
      const queryRaw = input.value.trim().toLowerCase();

      for (const cmd in commands) {
        if (queryRaw.startsWith(cmd)) {
          window.location.href = commands[cmd];
          return;
        }
      }

      if (queryRaw.length > 0) {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input.value.trim());
      }
    };

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") performSearch();
    });

    input.addEventListener('input', () => {
      let val = input.value;
      if (val.length > 0) {
        const start = input.selectionStart;
        const newVal = val[0].toUpperCase() + val.slice(1);

        if (newVal !== val) {
          input.value = newVal;
          const newPos = start === 0 ? 1 : start;
          input.setSelectionRange(newPos, newPos);
        }
      }
    });

    searchIcon.addEventListener("click", performSearch);

    optionIcon.addEventListener("click", () => {
      input.value = "";
      input.focus();
    });

    const phrases = [
      "Hi, how are you?",
      "What are we searching?",
      "Maybe grab a coffee first?",
      "You look great today!",
      "This site is cat-approved!",
      "Looking for the meaning of life?",
      "Legends say you can find everything here!",
      "Your search terms surprise us!",
      "Search is active!",
      "Shh... there's a secret hidden here!"
    ];

    const phraseElement = document.getElementById("randomPhrase");
    const phraseBox = phraseElement.querySelector('.phrase-box');
    const randomText = phrases[Math.floor(Math.random() * phrases.length)];
    phraseBox.textContent = randomText;

    window.addEventListener('load', () => {
      setTimeout(() => {
        phraseElement.classList.add('show');
      }, 1000);
    });
  </script>
</body>
</html>
