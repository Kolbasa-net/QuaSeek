<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuaSeek-Beta</title>
  <link rel="icon" type="image/png" href="Qua.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    ::selection {
      background-color: #262628;
      color: #a0a0a5;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      background-color: #262628;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px 20px;
      margin-top: -16px;
    }

    .header-text-container {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      user-select: none;
      text-align: center;
    }

    .header-text-container .header-text {
      font-size: 75px;
      color: #c3c3c8;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      line-height: 1.2;
      white-space: nowrap;
    }

    .search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: #a0a0a5;
      padding: 12px 15px;
      border-radius: 30px;
      max-width: 700px;
      width: 100%;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      gap: 10px;
      transition: background 0.2s ease;
    }

    .search-container:hover:not(.focused) {
      background: #8c8c91;
    }

    .search-container.focused {
      background: #a0a0a5;
    }

    .search-container img {
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      -webkit-user-drag: none;
      user-drag: none;
      vertical-align: middle;
    }

    .search-container img:hover {
      transform: scale(0.95);
    }

    .icon-left {
      width: 22px;
      height: 22px;
    }

    .icon-right {
      width: 20px;
      height: 20px;
    }

    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      font-size: 18px;
      color: #262628;
      min-width: 50px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 650;
      padding: 0px;
      line-height: normal;
      vertical-align: middle;
    }

    @keyframes pulseIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 280px) {
      .main-container {
        display: none;
      }
      body {
        background-color: #262628;
      }
    }

    @media (max-width: 600px) {
      .main-container {
        margin-top: 0px;
        padding: 20px 12px;
      }

      .header-text-container .header-text {
        font-size: 45px;
      }

      .search-container {
        flex-direction: row;
        padding: 10px 12px;
        border-radius: 24px;
        gap: 6px;
      }

      .icon-left {
        width: 19px;
        height: 19px;
      }

      .icon-right {
        width: 17px;
        height: 17px;
      }

      .search-container input {
        font-size: 16px;
        padding: 0;
        line-height: normal;
        vertical-align: middle;
      }
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="header-text-container">
      <span class="header-text">QuaSeek</span>
    </div>

    <div class="search-container">
      <img src="Img/Seico.png" alt=""
           class="icon-left" id="searchIcon" role="button"
           aria-label="Пошук" tabindex="0" title="Пошук" draggable="false" />
           
      <input type="text" id="searchQuery" autocomplete="off" />

      <img src="Img/Deico.png" alt=""
           class="icon-right" id="optionIcon" role="button"
           aria-label="Очистить поле" tabindex="0" title="Очистити" draggable="false" />
    </div>
  </main>

  <script>
    const input = document.getElementById("searchQuery");
    const searchContainer = document.querySelector(".search-container");
    
    input.focus();
    input.value = "";
    const searchIcon = document.getElementById("searchIcon");
    const optionIcon = document.getElementById("optionIcon");

    [searchIcon, optionIcon].forEach(icon => {
      icon.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });
    });

    input.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
    });

    input.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
    });

    const commands = {
      '!ютуб': 'https://www.youtube.com',
      '!презен': 'https://docs.google.com/presentation',
      '!гпт': 'https://chat.openai.com',
      '!скрипт': 'https://codepen.io',
      '!клас': 'https://classroom.google.com',
      '!сайт': 'https://sites.google.com/',
      '!есайт': 'https://sites.google.com/u/2/new/?authuser=2',
      '!егсайт': 'https://github.com/Otomje/QuaSeek',
      '!тривога': 'https://map.ukrainealarm.com',
      '!гог': 'https://www.gog.com/ru/',
      '!стім': 'https://store.steampowered.com/?l=ukrainian',
      '!нз': 'https://nz.ua',
      '!іконки': 'https://www.flaticon.com',
      '!почта': 'https://mail.google.com',
      '!дошка': 'https://miro.com/app/board/uXjVLiqQrI8=',
      '!грок': 'https://grok.com',
      '!диск': 'https://drive.google.com/drive/my-drive?hl=ru',
      '!розетка': 'https://rozetka.com.ua',
      '!інста': 'https://www.instagram.com',
      '!документи': 'https://docs.google.com/document',
      '!перекладач': 'https://translate.google.com',
      '!х': 'https://x.com'
    };

    const performSearch = () => {
      const queryRaw = input.value.trim().toLowerCase();

      for (const cmd in commands) {
        if (queryRaw.startsWith(cmd)) {
          window.location.href = commands[cmd];
          return;
        }
      }

      if (queryRaw.length > 0) {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input.value.trim()); 
      }
    };

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        performSearch();
      } else if (e.key === "Backspace" && e.shiftKey) {
        input.value = "";
        e.preventDefault();
      }
    });

    input.addEventListener('input', () => {
      let val = input.value;
      if (val.length > 0) {
        const start = input.selectionStart;
        const newVal = val[0].toUpperCase() + val.slice(1);

        if (newVal !== val) {
          input.value = newVal;
          const newPos = start === 0 ? 1 : start;
          input.setSelectionRange(newPos, newPos);
        }
      }
    });

    searchIcon.addEventListener("click", performSearch);
    optionIcon.addEventListener("click", () => {
      input.value = "";
    });
  </script>
</body>
</html>
